<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Brinquedo Estranho – Projeto</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Fonte Poppins -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css" />
</head>
<body class="page-brinquedo">

  <header class="topbar">
  <div class="brand">
    <img src="Logo-brinquedo-estranho.png"
         alt="Brinquedo Estranho" />
  </div>

  <div class="topbar-actions">
    <button class="icon-button" aria-label="Compartilhar">
      <img src="icon-share.svg" alt="" />
    </button>

    <button class="icon-button" aria-label="Menu">
      <img src="icon-menu.svg" alt="" />
    </button>
  </div>
</header>

  <main class="content">
    <section class="hero">
  <p class="hero-tag">Projeto</p>

  <div class="hero-logo">
  <img src="Logo-brinquedo-estranho-desktop.svg"
       alt="Brinquedo Estranho" />
</div>

 <div class="hero-image">
  <img src="CONJUNTO_003.png"
       alt="Kit de peças do Brinquedo Estranho" />
</div>

</section>

    <section class="ctas">
      <p class="cta-intro">
        Se já tem um kit.<br />
        <strong>Confira:</strong>
      </p>

      <div class="cta-group">
        <p class="cta-label">Para iniciar:</p>
        <button class="cta-button cta-button--green" type="button">
          Brincar
        </button>
      </div>

      <div class="cta-group">
        <p class="cta-label">Para entender:</p>
        <button class="cta-button cta-button--blue" type="button">
          Manuais
        </button>
      </div>

      <p class="cta-follow">
        Acompanhe o projeto<br />
        aqui e saiba mais
      </p>
    </section>
  </main>

  <footer class="bottombar">
  <div class="bottombar-logo">
    <img src="logo-brinquedo-estranho-vertical-white.svg"
         alt="Brinquedo Estranho" />
  </div>

  <button class="icon-button icon-button--light" aria-label="Compartilhar">
    <img src="icon-share-white.svg" alt="" />
  </button>
</footer>

</body>
</html>
